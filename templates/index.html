{% extends 'base.html' %}

{% block content %}
<h1 class="text-center">PDF Search</h1>

{% if files %}
<form action="/ask" method="post" class="container mt-4">
    <div class="form-group mb-3">
        <label for="select" class="form-label">Select</label>
        <select name="file_path" id="select" class="form-select">
            {% for file in files %}
            <option value="{{ file.filepath }}">{{ file.filename }}</option>
            {% endfor %}
        </select>
        <div id="selectHelp" class="form-text">Please select a PDF file.</div>
    </div>
    </div>
    <div class="form-group mb-3">
        <label for="text" class="form-label">Question</label>
        <textarea name="question" id="text" class="form-control" placeholder="Enter text"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% else %}
<a href="{{ url_for('upload_file') }}" class="btn btn-primary">Upload PDF</a>
{% endif %}

{% endblock %}
